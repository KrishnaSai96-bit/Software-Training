      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                exception_type:
                  type: string
            example: 
              exception_type: "NewExceptionType"
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
